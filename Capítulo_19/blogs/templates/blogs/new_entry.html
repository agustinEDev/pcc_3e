{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2>{{ blog }}.</h2>
{% endblock page_header %}


{% block content %}
    <p> Add a new entry</p>
    <form action="{% url 'blogs:new_entry' blog.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Add entry" %}
    </form>

{% endblock content %}
