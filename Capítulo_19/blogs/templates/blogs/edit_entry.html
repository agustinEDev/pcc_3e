{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2>{{ blog }}.</h2>
{% endblock page_header %}

{% block content %}
    <p>Edit entry:</p>
    <form action="{% url 'blogs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Edit entry" %}
    </form>

{% endblock content %}
