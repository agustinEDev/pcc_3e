{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2>New blog.</h2>
{% endblock page_header %}

{% block content %}
    <p>Add a new topic:</p>

    <form action="{% url 'blogs:new_blog' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Add blog" %}
    </form>
{% endblock content %}
